<template name="afRegExp">

    <div class="d-flex align-items-baseline">
        <input type="text" class="afRegExp-pattern-input form-control text-monospace">
    </div>

    {{!-- OPTIONAL --}}

    <div class="d-flex mt-2">
        <div class="custom-control custom-switch">
            <input type="checkbox"
                   class="custom-control-input custom-check"
                   data-target="isExactMatch"
                   id="fullPattern-{{dataSchemaKey}}"
                   selected="{{#if isExactMatch}}selected{{/if}}">
            <label class="custom-control-label" for="fullPattern-{{dataSchemaKey}}">{{fullPatternLabel}}</label>
        </div>

        <div class="custom-control custom-switch ml-3">
            <input type="checkbox"
                   class="custom-control-input custom-check"
                   data-target="ignoreCase"
                   id="ignoreCase-{{dataSchemaKey}}"
                   selected="{{#if ignoreCase}}selected{{/if}}">
            <label class="custom-control-label" for="ignoreCase-{{dataSchemaKey}}">{{ignoreCaseLabel}}</label>
        </div>
    </div>

    {{!-- ERRORS, VALIDATION ETC, --}}
    <div class="{{#unless invalid}}d-block{{else}}d-block{{/unless}} help-block text-danger">
        <small>{{afFieldMessage name=name}}</small>
    </div>

    {{!-- autoform related input/output --}}
    <input type="hidden" class="afRegExpHiddenInput" data-schema-key="{{dataSchemaKey}}"/>
</template>
